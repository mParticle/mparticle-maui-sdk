name: Build

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read
  checks: write
  id-token: write

jobs:
  trunk-check:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Trunk Check
        uses: trunk-io/trunk-action@4d5ecc89b2691705fd08c747c78652d2fc806a94 # v1.1.19
        with:
          check-mode: all

  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 8.x

      - name: Setup XCode
        uses: maxim-lobanov/setup-xcode@60606e260d2fc5762a71e64e74b2174e8ea3c8bd # v1.6.0
        with:
          xcode-version: 16.4

      - name: Install .NET MAUI
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore

      - name: Build SDK
        run: dotnet build Sdk/MParticle.Maui.Sdk/MParticle.Maui.Sdk.csproj

      - name: Build SampleApp
        run: dotnet build SampleApp/SampleApp.csproj

      - name: Pack SDK
        run: dotnet pack Sdk/MParticle.Maui.Sdk/MParticle.Maui.Sdk.csproj

      - name: Find and rename nupkg file
        run: |
          # Find the generated nupkg file
          NUPKG_FILE=$(find Sdk/MParticle.Maui.Sdk/bin/Release -name "*.nupkg" | head -1)
          if [ -z "$NUPKG_FILE" ]; then
            echo "No nupkg file found"
            exit 1
          fi
          echo "Found nupkg file: $NUPKG_FILE"

          # Rename to remove version number
          RENAMED_FILE="Sdk/MParticle.Maui.Sdk/bin/Release/MParticle.Maui.Sdk.nupkg"
          cp "$NUPKG_FILE" "$RENAMED_FILE"
          echo "Renamed to: $RENAMED_FILE"

      - name: Upload Package Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: MParticle.Maui.Sdk.nupkg
          path: Sdk/MParticle.Maui.Sdk/bin/Release/MParticle.Maui.Sdk.nupkg

  pr-notify:
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false
    needs: [trunk-check, build]
    name: Notify GChat
    uses: ROKT/rokt-workflows/.github/workflows/oss_pr_opened_notification.yml@main
    secrets:
      gchat_webhook: ${{ secrets.GCHAT_PRS_WEBHOOK }}
